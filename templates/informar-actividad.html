<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/actividades.css">
    <title>Informar Actividad</title>
</head>
<body>
    <h1>Informar Actividad</h1>
    
    <form id="formularioProducto">
        <h2>¿Dónde?:</h2>
        <label for="region">Región:</label>
        <select id="region" name="region" required>
            <option value="">Selecciona...</option>
        </select><br>

        <label for="comuna">Comuna:</label>
        <select id="comuna" name="comuna" required>
            <option value="">Selecciona...</option>
        </select><br>

        <label for="sector">Sector:</label><br>
        <input type="text" id="sector" name="sector" maxlength="100"><br>


        <h2>¿Quién organiza?:</h2>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" maxlength="200" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="celular">Número de celular:</label><br>
        <input type="tel" id="celular" name="celular" pattern="\+\d{3}\.\d{8,}"> <br>
 
        <label for="contacto">¿Cómo contactar?</label><br>
        <select id="contacto" name="contacto" onchange="mostrarContacto()">
            <option value="">Selecciona...</option>
            <option value="whatsapp">WhatsApp</option>
            <option value="telegram">Telegram</option>
            <option value="x">X</option>
            <option value="instagram">Instagram</option>
            <option value="tiktok">TikTok</option>
            <option value="otra">Otra</option>
        </select>
        <div id="contactoInfoContainer" style="display:none;">
            <label for="contactoInfo">ID o URL de contacto:</label>
            <input type="text" id="contactoInfo" name="contactoInfo" minlength="4" maxlength="50">
        </div>

        <h2>¿Cuándo y de qué trata?</h2>
        <label for="inicio">Día y hora de inicio:</label><br>
        <input type="datetime-local" id="inicio" name="inicio" required><br>

        <label for="termino">Día y hora de término:</label><br>
        <input type="datetime-local" id="termino" name="termino"><br>

        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" cols="50" rows="10"></textarea><br>

        <label for="tema">Tema:</label>
        <select id="tema" name="tema" onchange="mostrarOtroTema()" required>
            <option value="">Selecciona...</option>
            <option value="música">Música</option>
            <option value="deporte">Deporte</option>
            <option value="ciencias">Ciencias</option>
            <option value="religión">Religión</option>
            <option value="política">Política</option>
            <option value="tecnología">Tecnología</option>
            <option value="juegos">Juegos</option>
            <option value="baile">Baile</option>
            <option value="comida">Comida</option>
            <option value="otro">Otro</option>
        </select>
        <div id="otroTemaContainer" style="display:none;">
            <label for="otroTema">Describe el tema:</label>
            <input type="text" id="otroTema" name="otroTema" minlength="3" maxlength="15">
        </div>

        <label for="foto">Fotos:</label><br>
        <div id="fotosContainer">
            <input type="file" id="foto" name="foto" accept="image/*" required>
        </div>
        <button type="button" onclick="agregarFoto()">Agregar otra foto</button><br><br>


        <button type="button" onclick="confirmarActividad()">Agregar esta actividad</button>
    </form>
    <div id="mensajeConfirmacion" style="display:none;">
        <p>¿Está seguro que desea agregar esta actividad?</p>
        <button onclick="enviarFormulario()">Sí, estoy seguro</button>
        <button onclick="cancelarEnvio()">No, quiero volver al formulario</button>
    </div>

    <div id="mensajeFinal" style="display:none;">
        <p>Hemos recibido su información, muchas gracias y suerte en su actividad.</p>
        <button onclick="window.location.href='index.html'">Volver a la portada</button>
    </div>

    <script src="../js/actividad.js"></script>

    <script src="../js/cargar-opciones.js"></script>
    <script src="../js/validar.js"></script>
</body>
</html>
