<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Producto</title>
    <link rel="stylesheet" href="../css/productopedido.css">
</head>
<body>
    <h1>Información del Producto</h1>
    <div class="producto-info">
        <div>
            <img id="imagenProducto" src="../blanco.jpg" alt="Imagen del Producto">
        </div>
        <div>
            <p><strong>Tipo:</strong> <span id="tipoProducto"></span></p>
            <p><strong>Producto:</strong> <span id="nombreProducto"></span></p>
            <p><strong>Región:</strong> <span id="regionProducto"></span></p>
            <p><strong>Comuna:</strong> <span id="comunaProducto"></span></p>
        </div>
    </div>
    <button id="volverAtras">Volver</button>
    <script src="../js/informacion.js"></script>
</body>
</html>
