<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/productopedido.css">
    <title>Agregar Producto</title>
</head>
<body>
    <h1>Agregar Producto</h1>
    
    <form id="formularioProducto">
        <h2>mensaje chico</h2>
        
        <h2>otro mensaje chico</h2>
        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion"></textarea><br>

        <label for="fotos">Fotos de productos:</label><br>
        <input type="file" id="fotos" name="fotos" accept="image/*" multiple required><br>

        <label for="region">Región:</label>
        <select id="region" name="region" required>
            <option value="">Selecciona...</option>
        </select><br>

        <label for="comuna">Comuna:</label>
        <select id="comuna" name="comuna" required>
            <option value="">Selecciona...</option>
        </select><br>

        <label for="nombreProductor">Nombre del productor:</label><br>
        <input type="text" id="nombreProductor" name="nombreProductor" required><br>

        <label for="emailProductor">Email del productor:</label><br>
        <input type="email" id="emailProductor" name="emailProductor" required><br>

        <label for="celularProductor">Número de celular del productor:</label><br>
        <input type="tel" id="celularProductor" name="celularProductor"><br>

        <button id="botonEnviarFormularioProducto">Agregar Producto(s)</button>
        <button id="volverIndex">Volver a Inicio</button>
    </form>

    <script src="../js/cargar-opciones.js"></script>
    <script src="../js/validar.js"></script>
</body>
</html>
